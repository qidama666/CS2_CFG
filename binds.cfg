// Jump Throw
alias +jumpaction "+jump;"
alias +throwaction "-attack; -attack2"
alias -jumpaction "-jump"
bind "v" "+jumpaction; +throwaction;"

// Run Jump Throw
alias +runthrow "+forward;+jump;"
alias -runthrow "-jump;-forward"
bind "CAPSLOCK" "+runthrow; +throwaction"

// Crouch Jump
alias +duckjump "+jump; +duck";
alias -duckjump "-jump; -duck";
bind "SPACE" "+duckjump"

// Bomb Drop
alias +dropbomb "slot3; slot5"
alias -dropbomb "drop; lastinv"
bind "Y" +dropbomb

// Follow Recoil When Spraying & Lower Volume While Shooting
alias +shoot_r "+attack;cl_crosshair_recoil true; volume 0.7"
alias -shoot_r "-attack;cl_crosshair_recoil false; volume 1"
bind "mouse1" +shoot_r

